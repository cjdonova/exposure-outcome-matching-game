<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exposure & Outcome Card Matching Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f8fa;
      margin: 0;
      padding: 24px;
      color: #224f6d;
      font-size: 16px;
    }
    h2 {
      color: #224f6d;
      margin-bottom: .3em;
      text-align: center;
    }
    .instructions {
      text-align: center;
      margin-bottom: 16px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(5, 120px);
      grid-gap: 18px;
      justify-content: center;
      margin: 24px auto;
      max-width: 680px;
    }
    .card {
      width: 110px;
      height: 80px;
      background: #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.07);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 500;
      color: #224f6d;
      position: relative;
      perspective: 600px;
      user-select: none;
      transition: box-shadow .2s;
    }
    .card.flipped, .card.matched {
      cursor: default;
    }
    .card .card-inner {
      width: 100%;
      height: 100%;
      transition: transform .4s;
      transform-style: preserve-3d;
      position: relative;
    }
    .card.flipped .card-inner,
    .card.matched .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-back {
      background: #224f6d;
      color: #fff;
      font-size: 23px;
      font-weight: bold;
      letter-spacing: 3px;
      text-align: center;
    }
    .card-front {
      background: #fff;
      color: #224f6d;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      word-break: break-word;
    }
    .card.matched .card-front {
      background: #eafaf2;
      color: #3ac183;
      font-weight: bold;
    }
    .status {
      text-align: center;
      margin-top: 8px;
      font-size: 16px;
      height: 24px;
      min-height: 24px;
    }
    .restart-btn {
      display: block;
      margin: 16px auto 0 auto;
      padding: 10px 24px;
      font-size: 15px;
      background: #224f6d;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .restart-btn:hover {
      background: #16334c;
    }
    @media (max-width: 700px){
      #game-board { grid-template-columns: repeat(2, 120px); }
    }
  </style>
</head>
<body>
  <h2>Exposure & Outcome Card Matching Game</h2>
  <div class="instructions">
    <strong>How to play:</strong> Find all matching pairs! Each pair is an <span style="color:#3ac183;font-weight:600;">Exposure</span> and its <span style="color:#224f6d;font-weight:600;">Outcome</span>.<br>
    Click two cards. If you match an Exposure with its corresponding Outcome, they stay revealed. Try to match all pairs!
  </div>
  <div id="game-board"></div>
  <div class="status" id="status"></div>
  <button onclick="restartGame()" class="restart-btn">Restart Game</button>

  <script>
    // Card Pairs: Exposure â†” Outcome
    const pairs = [
      {exposure: "Gender", outcome: "Current smoking status"},
      {exposure: "Age group", outcome: "Rate of flu vaccination"},
      {exposure: "Income level", outcome: "Prevalence of diabetes"},
      {exposure: "Education level", outcome: "Body mass index (BMI) category"},
      {exposure: "Insurance status", outcome: "Use of preventive care"},
      {exposure: "Race/ethnicity", outcome: "Asthma diagnosis"},
      {exposure: "Geographic region", outcome: "Access to mental health services"},
      {exposure: "Household size", outcome: "Food insecurity"},
      {exposure: "Marital status", outcome: "Self-reported depression"},
      {exposure: "Disability status", outcome: "Difficulty accessing healthcare"},
    ];

    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchesFound = 0;

    function createCards() {
      // Each pair generates two cards: one Exposure, one Outcome
      let cardObjs = [];
      pairs.forEach((pair, idx) => {
        cardObjs.push({
          id: 'E' + idx,
          type: 'Exposure',
          text: pair.exposure,
          matchId: 'O' + idx,
        });
        cardObjs.push({
          id: 'O' + idx,
          type: 'Outcome',
          text: pair.outcome,
          matchId: 'E' + idx,
        });
      });
      // Shuffle
      for (let i = cardObjs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cardObjs[i], cardObjs[j]] = [cardObjs[j], cardObjs[i]];
      }
      return cardObjs;
    }

    function renderBoard() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      cards.forEach((card, idx) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.setAttribute('data-id', card.id);
        cardDiv.setAttribute('data-type', card.type);
        cardDiv.setAttribute('tabindex', 0);
        cardDiv.innerHTML = `
          <div class="card-inner">
            <div class="card-back">?</div>
            <div class="card-front">${card.text}</div>
          </div>
        `;
        cardDiv.addEventListener('click', () => handleCardClick(cardDiv, card));
        cardDiv.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') handleCardClick(cardDiv, card);
        });
        board.appendChild(cardDiv);
      });
    }

    function handleCardClick(cardDiv, card) {
      if (lockBoard) return;
      if (cardDiv.classList.contains('flipped') || cardDiv.classList.contains('matched')) return;
      cardDiv.classList.add('flipped');
      if (!firstCard) {
        firstCard = {div: cardDiv, data: card};
        setStatus("Select another card...");
      } else if (!secondCard) {
        secondCard = {div: cardDiv, data: card};
        lockBoard = true;
        checkForMatch();
      }
    }

    function checkForMatch() {
      if (!firstCard || !secondCard) return;
      // Match if one's matchId is the other's id
      if (firstCard.data.matchId === secondCard.data.id) {
        firstCard.div.classList.add('matched');
        secondCard.div.classList.add('matched');
        matchesFound++;
        setStatus('Matched! ' + matchesFound + ' of 10 pairs.');
        resetTurn();
        if (matchesFound === pairs.length) {
          setStatus('ðŸŽ‰ All pairs matched! You win!');
        }
      } else {
        setStatus('Not a match. Try again.');
        setTimeout(() => {
          firstCard.div.classList.remove('flipped');
          secondCard.div.classList.remove('flipped');
          resetTurn();
        }, 1100);
      }
    }

    function resetTurn() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    function restartGame() {
      cards = createCards();
      matchesFound = 0;
      firstCard = null;
      secondCard = null;
      lockBoard = false;
      renderBoard();
      setStatus("Find all matching Exposure â†” Outcome pairs!");
    }

    // Start game
    restartGame();
  </script>
</body>
</html>
